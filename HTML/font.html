<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
	<title>Document</title>
	<style>
		*,
		*::after,
		*::before {
			box-sizing: border-box;
		}

		p {
			font-size: 25px;
			font-family: 'Nerko One', cursive;
		}

		.box {
			--width: 700px;
			background: peachpuff;
			width: calc(800px - var(--width));
			height: 5rem;
		}
	</style>
</head>

<body>
	<p>
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium asperiores aliquam tempore suscipit minimatemporibus voluptatum possimus odio sint ipsum ad magnam sequi molestias architecto delectus, distinctiomolestiae nesciunt quia?
	</p>
	<div class="box"></div>
	<li class="class-1">item 1</li>
	<li class="class-2">item 2</li>
	<li class="class-3">item 3</li>
	<li class="class-4">item 4</li>
	<li class="class-5">item 5</li>
</body>

</html>
