<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Learming Javascript <small>extend and super</small></h1>
  <script>

    class Person{

      constructor (_name, _age) {
        this.name = _name;
        this.age = _age;
      }

      describe(){
        console.log(`I am ${this.name} and I am ${this.age} years old`);
      }
    }

    class Programmer extends Person{ //繼承後者的屬性，並且可以額外自訂意義謝所需的屬性
      constructor (_name, _age, _yearOfExperience){
        super(_name, _age);

        this.yearOfExperience = _yearOfExperience;
      }

      code(){
        console.log(`${this.name} is coding`);
      }
      
    }

    let person_1 = new Person("Ken", 21);
    let programmer_1 = new Programmer("Jeff", 31, 10);

    console.log(person_1);
    console.log(programmer_1);

    person_1.code();
  </script>
</body>

</html>
