  <div id="ball">
    <div class="halo"></div>
    <div class="halo"></div>
    <div class="halo"></div>

  <script src="js/Ball.js"></script>
  <script>
    const ball = document.getElementById("ball");
    const myBall = new Ball(ball);

    // myBall.diameter = parseInt(Ball.getCssValue(ball, "width")); //原方法
    let rect = ball.getBoundingClientRect(); //新方法
    // console.log(typeof(rect.width));
    myBall.diameter = rect.width;

    // console.log(myBall.diameter);

    const halos = document.getElementsByClassName("halo");

    document.addEventListener("mousemove", e => {
      myBall.mouseX = e.clientX;
      myBall.mouseY = e.clientY;
    });

    // 先request，若瀏覽器有空執行後邊的funciton，且執行之function不用帶括號
   myBall.delayMotion();
  </script>
