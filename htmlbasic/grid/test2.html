<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*,
		*::after,
		*::before {
			box-sizing: border-box;
		}

		.grid-container {
			display: grid;
			
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: minmax(150px, 25%);
			grid-auto-rows: 150px;
		}

		.grid-item-1 {
			background-color: lightgreen;
			grid-column: minmax(150px, auto);
		}

		.grid-item-2 {
			background-color: lightpink;
		}
	</style>
</head>

<body>
	<div class="grid-container">
		<div class="grid-item grid-item-1">
			<p>Min:150px</p>
			<p>Max:25%</p>
		</div>
		<div class="grid-item grid-item-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio explicabo,
			aliquam adipisci cum, blanditiis, voluptas iusto nesciunt saepe ducimus enim nemo eveniet esse quae
			accusantium pariatur dolorum laudantium id exercitationem?
		</div>
	</div>
</body>

</html>
